<!DOCTYPE htm> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Formulário de Pesquisa</title>
  <link rel="stylesheet" href="styles.css"
</head>
<body>
  <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Formulário de Pesquisa</h1>
        <p id="description" class="description text-center">
         Preencha com os Dados abaixo:
        </p>
      </header>  
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Nome</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Idade</label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Idade">
        </div>
        <div class="form-group">
          <p>Estuda?</p>
          <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" value="">Selecione</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
          </select>
        </div>

        <div class="form-group">
          <p>Sexo</p>
          <label>
           <input name="user-recommend" value="mulher-cis" type="radio" class="input-radio" checked="">Mulher Cis</label>
          <label>
           <input name="user-recommend" value="homen-cis" type="radio" class="input-radio">Homen Cis</label>
          <label>
           <input name="user-recommend" value="mulher-trans" type="radio" class="input-radio">Mulher Trans</label>
           <label>
           <input name="user-recommend" value="homen-trans" type="radio" class="input-radio">Homen Trans</label>
        </div>

        <div class="form-group">
          <p>Possui Experiência?</p>
          <select id="most-like" name="mostLike" class="form-control" required="">
            <option disabled="" selected="" value="">Selecione </option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
          </select>
        </div>

        <div class="form-group">
          <p>Qual aréa da programação voce se identifica? </p>

          <label><input name="prefer" value="front-end" type="checkbox" class="input-checkbox">Front-end </label>
          <label>
            <input name="prefer" value="back-end" type="checkbox" class="input-checkbox">Back-end </label>
          <label>
            <input name="prefer" value="mobile" type="checkbox" class="input-checkbox">Mobile </label>
        </div>

        <div class="form-group">
          <p>Conte mais sobre Você</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Comente aqui." ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Enviar
          </button>
        </div>
      </form>
    </div>
